<!DOCTYPE html>
<html>
<head>
	<title>Preaht.ly</title>
	<meta charset="utf-8" name="description" content="Preheat.ly lets you search a holiday, event, or theme to find a recipe to make while listening to the perfect tunes to match.">
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>Preheat.ly</h1>
	</header>
	<main>
		<!-- Welcome Page -->
		<div class="welcome-page">
			<h2 class="search-description">Search a holiday, theme, or event, and weâ€™ll find you the best recipes to make while listening to the perfect tunes.</h2>
			<form action="#">
				<input type="text" id="js-query" name="search-term" class="search-text" placeholder="i.e. Halloween" required>
				<button type="submit" class="search-button">Search</button>
			</form>
		</div>

		<!-- Search Results -->
		<div class="search-results hidden">
			<!-- Start a new search 
			<button class="search-again">Start Over</button> -->
			<div class="recipe-section">
				<h3>Recipes</h3>
				<!-- Recipe results from Edamam API rendered in JS file -->
				<div class="js-recipe-results">
				</div>
			</div>
			<div class="playlist-section">
				<h3>Playlists</h3>
				<!-- Playlist results from Spotify API rendered in JS file -->
				<div class="js-playlist-results">
				</div>
			</div>
			
		</div>

		<!-- Selection Details -->
		<div class="selection-page">
			
		</div>
	</main>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
