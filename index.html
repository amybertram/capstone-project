<!DOCTYPE html>
<html>
<head>
	<title>Preheat</title>
	<meta charset="utf-8" name="description" content="Preheat lets you search a holiday, event, or theme to find a recipe to make while listening to the perfect tunes to match.">
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header class="js-header">
		<div class="row">
			<div class="col-12">
				<h1>Preheat</h1>
			</div>
		</div>	
	</header>
	<main>
		<!-- Welcome Page -->
		<div class="welcome-page">
			<div class="row">
				<div class="col-12">
					<h2 class="search-description">Search a holiday, theme, or event, and weâ€™ll find you the best recipes to make while listening to the perfect tunes.</h2>
					<form action="#">
						<input type="text" id="js-query" name="search-term" class="search-text" placeholder="i.e. Halloween" required>
						<button type="submit" class="search-button">Search</button>
					</form>
				</div>
			</div>		
		</div>

		<!-- Search Results -->
		<div class="search-results hidden">
			<div class="row">
				<div class="col-6">
					<!-- Start a new search 
					<button class="search-again">Start Over</button> -->
					<div class="recipe-section">
						<h3>Recipes</h3>
						<!-- Recipe results from Edamam API rendered in JS file -->
						<div class="js-recipe-results">
							<img src="images/loading.gif" class="loading"></img>
						</div>
					</div>
				</div>
				
				<div class="col-6">	
					<div class="playlist-section">
						<h3>Music</h3>
						<!-- Playlist results from Spotify API rendered in JS file -->
						<div class="js-playlist-results">
							<img src="images/loading.gif" class="loading"></img>
						</div>
					</div>
				</div>
			</div>	
		</div>

		<!-- Selection Details -->
		<div class="selection-page hidden">
			
		</div>
	</main>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
